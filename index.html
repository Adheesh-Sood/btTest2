<script>
    document.addEventListener('DOMContentLoaded', function () {
        function animateValue(id, start, end, duration) {
            let range = end - start;
            let current = start;
            let increment = end > start ? 1 : -1;
            let steps = 100; // Fixed number of steps for all animations
            let stepTime = duration / steps; // Time per step

            increment = range / steps; // Adjust increment to complete in fixed steps

            let obj = document.getElementById(id);
            let timer = setInterval(function () {
                current += increment;
                if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
                    current = end; // Correct overshoot or undershoot
                    obj.textContent = current.toLocaleString(); // Final update for exact number
                    clearInterval(timer);
                } else {
                    obj.textContent = Math.round(current).toLocaleString(); // Update with rounded current value
                }
            }, stepTime);
        }

        animateValue("freeTests", 0, 550000, 2000);
        animateValue("attendees", 0, 7000, 2000);
        animateValue("stalls", 0, 45, 2000);

    });
    let text = 'Lets Beat Diabetes Together!';
    let index = 0;
    function type() {
        if (index < text.length) {
            document.getElementById('slogan').innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 100); // Adjust the speed of typing here, lower values will type faster
        }
    }
    type()

    const images = document.querySelectorAll('.sponsor img');

            img.addEventListener('mouseenter', () => {
                const footer = document.querySelector('.sponsors-footer');
                const wrapper = footer.querySelector('.sponsors-wrapper');
                wrapper.style.animationPlayState = 'paused';
            });

            img.addEventListener('mouseleave', () => {
                const footer = document.querySelector('.sponsors-footer');
                const wrapper = footer.querySelector('.sponsors-wrapper');
                wrapper.style.animationPlayState = 'running';
            });
        });
